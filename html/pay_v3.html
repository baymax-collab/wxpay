<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信支付</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>
<body>

<div id="app">
    <p v-text="message"></p>
    <button @click="wxpay">支付</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    async function postData(url = '', data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            mode: 'cors', // no-cors, *cors, same-origin
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, *same-origin, omit
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data) // body data type must match "Content-Type" header
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }
    function GetQueryString(name) {
        let reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        let r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
        let context = '';
        if (r) context = r[2];
        return context ? context : '';
    }
    function onBridgeReady({appId,timeStamp,nonceStr,package,paySign}) {
        console.log(appId,timeStamp,nonceStr,package,paySign)
        WeixinJSBridge.invoke('getBrandWCPayRequest', {
                "appId": appId,     //公众号ID，由商户传入
                "timeStamp": timeStamp,     //时间戳，自1970年以来的秒数
                "nonceStr": nonceStr,      //随机串
                "package": package,
                "signType": "RSA",     //微信签名方式：
                "paySign": paySign
            },
            function(res) {
                if (res.err_msg == "get_brand_wcpay_request:ok") {
                    // 使用以上方式判断前端返回,微信团队郑重提示：
                    //res.err_msg将在用户支付成功后返回ok，但并不保证它绝对可靠。
                }
            });
    }


    const {createApp} = Vue

    createApp({
        data() {
            return {
                message: 'Hello!'
            }
        },
        methods: {
            wxpay() {

                let code = GetQueryString('code')
                postData('/api/wechat/v3/pay', {code})
                    .then(({data}) => {
                        console.log(data); // JSON data parsed by `data.json()` call
                        let {appId,nonceStr,package,paySign,timeStamp} = data
                        onBridgeReady({appId,timeStamp,nonceStr,package,paySign});

                    });
            },
        }
    }).mount('#app')
</script>



</body>
</html>
